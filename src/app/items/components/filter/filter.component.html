<div class="filter-wrapper">
	<div class="filters">
		<div class="item-types">
			<div class="item-type">
				Available
			</div>
			<div class="item-type active">
				Reserved
			</div>
			<div class="item-type">
				Sold
			</div>
		</div>
		<div class="search-form">
			<input type="text">
		</div>
	</div>
	<div class="items-filter" [formGroup]="filterForm">
		<mat-form-field>
			<mat-label>Select Item Type</mat-label>
			<mat-select formControlName="itemsType">
				<mat-option *ngFor="let topping of itemTypes" [value]="topping">{{topping}}</mat-option>
			</mat-select>
		</mat-form-field>
	</div>
	<div class="total-filtered">
		<div class="info-block number-of-items">
			<img src="assets/images/items-icon.svg" alt="">
			<div class="info-text">
				<div>
					<p class="title">NUMBER OF ITEMS</p>
					<p class="value">40</p>
				</div>
				<div>
					<img src="assets/images/three-dots-icon.svg" alt="">
				</div>
			</div>
		</div>
		<div class="info-block">
			<img src="assets/images/statistic-icon.svg" alt="">
			<div class="info-text">
				<p class="title">TOTAL NET WEIGHT</p>
				<p class="value">984.71 MT</p>
			</div>
		</div>
	</div>
	<mat-paginator class="paginator" (page)="onPage($event)" [length]="totalItems" [pageIndex]="currentPageIndex" [hidePageSize]="true" [pageSize]="itemsPerPage">
	</mat-paginator>
</div>
